<!doctype html>
<html lang="mul">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.1.1/pico.lime.min.css"
			integrity="sha512-EegV8RrOjpMhZJtOEeY9SK+1nClc+2iedBSwa9G7VvOyQUbnHn0x63t+wg/o/Iwqhg+6HjK38bAGobRTWWnm2Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<style>
			#body {
				width: 100%;
				margin: 0;
			}
			#body > header,
			#body > main,
			#body > footer {
				padding-block: var(--pico-block-spacing-vertical);
			}
			:root {
				--custom-font-family: Menlo, Monaco, 'Fira Mono', 'Courier New', Consolas, 'Liberation Mono',
					ui-monospace, monospace, var(--pico-font-family-emoji);
				--pico-font-family: var(--custom-font-family) !important;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
