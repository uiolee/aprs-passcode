<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>APRS Passcode</title>
    <meta
      name="description"
      content="a web tool to generate/calculate passcode of aprs for your casllsign."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.lime.min.css"
      integrity="sha512-SjugNV5ktkML231+2t5D0BD2s35ICxV8+YsyPaVrhMZN/C6QD0uavuvBT/wKuu2cBUL5IYGCgWcXzbK4Un5vtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      #callsign,
      #passcode,
      #show-callsign {
        font-family: Consolas, "Fira Mono", "Courier New", Courier, ui-monospace,
          monospace;
        font-weight: bold;
      }
      #passcode,
      #show-callsign {
        text-align: center;
        font-size: xx-large;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <ul></ul>
        <ul>
          <li>
            <strong aria-busy="true">APRS Passcode Calculator</strong>
          </li>
        </ul>
        <ul></ul>
      </nav>
    </header>

    <main class="container">
      <article>
        <form>
          <fieldset role="group">
            <input
              id="callsign"
              type="text"
              name="callsign"
              placeholder="呼号/Callsign"
              autocomplete="callsign"
              data-tooltip="在此处输入你的呼号。Input your callsign here."
            />
            <input id="submit" type="submit" value="计算/calculate" />
          </fieldset>
          <small id="callsign-helper">
            在此处输入你的呼号。Input your callsign here.
          </small>
        </form>
        <small id="log"></small>
      </article>
      <article>
        <label for="show-callsign">呼号/Callsign</label>
        <fieldset role="group">
          <input name="show-callsign" id="show-callsign" readonly />
          <input
            id="copy"
            type="button"
            class="secondary copy"
            value="复制/copy"
          />
        </fieldset>
        <label for="passcode">通行码/Passcode</label>
        <fieldset role="group">
          <input name="passcode" id="passcode" readonly />
          <input
            id="copy"
            type="button"
            class="secondary copy"
            value="复制/copy"
          />
        </fieldset>
      </article>
    </main>

    <footer>
      <nav>
        <a
          href="https://github.com/uiolee/aprs-passcode/"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
        <span>VERSION</span>
        <span></span>
      </nav>
    </footer>

    <script src="./main.js" type="module" defer></script>
  </body>
</html>
